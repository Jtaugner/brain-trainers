<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shultz create</title>
    <script src="../src/components/gamePage/gamePage.js"></script>
</head>
<body>
<script>
    //{game: [[game]], sec: Number(seconds)}
    //Квадрат
    const mediumLevels = [];
    for(let i = 0; i < 5;i ++){
        mediumLevels.push({width: 4, sec: 30 - i})
    }
    for(let i = 0; i < 10;i ++){
        mediumLevels.push({width: 5, sec: 87 - i*3})
    }
    for(let i = 0; i < 5; i ++){
        mediumLevels.push({width: 6, sec: 120 - i*5})
    }
    for(let i = 0; i < 5;i ++){
        mediumLevels.push({width: 4, sec: 25 - i})
    }
    for(let i = 0; i < 10;i ++){
        mediumLevels.push({width: 5, sec: 60 - i*2})
    }
    for(let i = 0; i < 5; i ++){
        mediumLevels.push({width: 6, sec: 100 - i*3})
    }
    for(let i = 0; i < 10;i ++){
        mediumLevels.push({width: 4, sec: 21 - i})
    }

    console.log(mediumLevels);
    localStorage.setItem('mediumLevels', JSON.stringify(mediumLevels));
    //Легкий

</script>
</body>
</html>
