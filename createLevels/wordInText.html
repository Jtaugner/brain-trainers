        'Зло — это такой проступок сотрудника, в котором имелся умы­ сел . Или который был совершен осознанно . Если сотрудник случай­ но проспал, а такое, согласитесь, может быть, при этом он звонит вам на мобильный, извиняется, приезжает запыхавшийся и весь пунцовый от стыда на работу, навряд ли этот сотрудник заслужи­ вает наказания.',
        'Именно поэтому многие граждане нашей страны и не верят, что некоторые наши законы в принципе способны работать: ведь простому гражданину очень сложно объяснить, чем отличается чиновник, пересекающий двойную сплошную линию, от этого са­ мого гражданина с точки зрения исполнения одних и тех же правил дорожного движения.',
        'Один из самых амбициозных людей, которые меня вдохновляют, — французский доктор ален бомбар, автор автобиографической книги «за бортом по своей воле»*. Он был врачом-интерном в клинике одного из городков на берегу атлантики и часто имел дело с людьми, по- страдавшими от кораблекрушений.',
        'Жертвы легендарных кораблекрушений, по- гибшие преждевременно, я знаю — вас убило не море, вас убил не голод, вас убила не жажда! Раскачиваясь на волнах под жалобные крики чаек, вы умерли от страха.',
        'Если у вас есть мечта или большая цель, подумайте о ней сейчас. И сразу после этого вспомните какую- нибудь небольшую цель. Вы сразу почувствуете, что они различаются силой заряда.\n' +
        'Маленькими и реалистичными пусть будут ваши ежедневные шаги. А цель — огромной и интересной до мурашек. Ведь мурашки означают, что цель заря- жена именно для вас и этого заряда хватит надолго.',
        'Джордж Ратман избежал этой смертельной спирали, уготованной любой небольшой предпринимательской фирме. Он понимал, что задача бюрократии - компенсировать отсутствие компетентности и дисциплины; такая проблема не возникает, если с самого начала правильно по- добраны кадры. Большинство компаний создают свои бюрократические порядки, чтобы управлять небольшим процентом «неправильных» людей на корабле. ',
        'Компании, которые добились выдающихся результатов, создали последовательные системы с четкими ограничениями, но они также предоставили людям свободу и ответственность в рамках этих систем. Они наняли дисциплинированных людей, которые не нуждались в непосредственном руководстве, и направили все свое внимание на управление системой, а не людьми.',
        'Я понимаю, что это странное сравнение. Но в некотором смысле компании, которые добились выдающихся результатов, были, как Дэйв Скотт. В значительной степени ответ на вопрос, как перейти от хорошего к великому - в способности сделать все необходимое, чтобы стать лучшим в выбранной области, и последовательном процессе дальнейших улучшений. Это действительно так просто. И в то же время так сложно.\n',
        'Этот вопрос зацепил исследователей, которые вели экс- перимент термана на поздних этапах. Они решили срав- нить две группы — самых успешных и наименее успеш- ных: с низким доходом, без профессионального образо- вания, с высоким процентом алкоголизма и разводов.',
        'Да, талант — не гарантия, что вы себя найдете. но жить с ощущением, что вам ничего не дано, — тоже не дело. Давайте разбираться. О себе вы многого можете не знать. Да и откуда, если вы нормальный занятой человек. и за- няты вы одним и тем же. ',
        'Позже я уже разобрался и в том, почему Клиенты в принципе ре­ комендуют хороших специалистов, и об этом уже писал в татуировке про главный мотив наших людей — это та же самая потребность человека выглядеть героем в глазах других.',
        'Мой проект гарантирует вашему городу неслыханный расцвет производительных сил. Подумайте, что будет, когда турнир окончится и когда уедут все гости. Жители Москвы, стесненные жилищным кризисом, бросятся в ваш велико- лепный город. Столица автоматически переходит в Васюки.',
        'Мы ошибочно думаем, что талант — гарантия счастливого профессионального будущего. Но если к нему не прило- жены амбиции и действия, ничего не выйдет. Мы всё это создаем сами. Осознанная практика — лучший способ вырасти до серьезных вершин в любой теме.',
        'Обратите еще раз внимание на эпиграф в начале главы: «Идея – это то, что не заме- тили другие, когда проходили мимо урны...» Так вот постарайтесь быть более наблюдательными, и вы непременно найдете свою идею.',
        'И вот как-то раз невеста одного из сотрудников компании стала причиной создания медицинского пластыря. Ножи, откры- валки и прочая кухонная утварь постоянно наносили ей мелкие порезы. Ее жених однажды рассказал об этом Роберту Джонсону и выразил сожаление в связи с тем, что нет простого способа, с помощью которого она могла бы бинтовать свои раны.',
        'Билл – бухгалтер, которому приходится брать много работы на дом. Он изобрел собственную систему хранения документов с цветовыми кодами, обеспечивающую быстрый доступ к нужным бумагам. И считал это не более чем удобством. Однако, взглянув на систему глазами сыщика, обнаружил, что ему присущи логика и находчивость, талант к организации и конструктивным решениям.',
        'И вот это ожидание, вот этот промежуток времени, когда мы нарисовали образ светлого будущего в голове Клиента, и пока он не получит какой­то эффект от пользования нашими услугами, он самый важный . Потому что именно в этот момент решается вся судьба нашей компании, на кону вся репутация нашего бренда, весь смысл будущего развития и так далее. ',
        'Но что случится с подобной системой оценки, если вы станете воспринимать людей, а они – вас на основании личного стиля? Представьте, что вам предстоит встреча с людьми, говорившими «от лица своего цвета» в упражнении выше. Как бы вы расположили их ответы по рангу? А свой собственный ответ? Какой из них вы сочтете лучшим?',
        'Как и многие другие простые и гениальные вещи, он был изобретен случайно. Житель одного из крупнейших городов мира Нью-Йорка владел небольшой фирмой, торговавшей чаем и кофе. Как-то раз он решил разослать покупателям образцы своей про- дукции. Порции чая «на один раз» были упакованы в маленькие шелковые мешочки.',
        'Сомневаюсь я, что люди просто так (от нечего делать) пи- шут статьи. Более того, по правилам современного контент- маркетинга рекомендуется писать статьи, направленные на клиентов. Главный акцент ставится на решение проблем, удовлетворение информационных (и не только) потребно- стей, а также на выполнение желания или достижение цели.',
        'На этом этапе члены закупочного центра изучают предложения и переходят к выбору поставщика. Они оцени- вают не только техническую компетентность различных кандидатов, но и их способность обеспечить своевременную поставку товара и предоставление необходимых услуг.',
        'Посредники закупают как товары для перепродажи, так и товары и услуги, необходимые для бесперебойного функционирования их собственных предприятий. Закупки для себя осуществляются по- средниками в их роли производителей. В данном случае мы ограни- чимся рассмотрением только закупок товаров для перепродажи.',
        'Кто осуществляет закупки от имени организаций оптовой и роз- ничной торговли? В мелких семейных фирмах отбором и закупкой то- варов обычно занимается сам владелец. В крупных фирмах осуществ- ление закупок — функция, выполняемая особыми работниками, заня- тыми на ней полный рабочий день.',
        'Рынок предприятий — это совокупность лиц и организаций, за- купающих товары для использования их в дальнейшем производстве, для перепродажи или перераспределения. Предприятия — это рынок сырья, комплектующих изделий, устройств, вспомогательного обору- дования, предметов снабжения и услуг.',
        'Рынок посредников — совокупность лиц и организаций, приобре- тающих товары для перепродажи или сдачи их в аренду другим по- требителям с выгодой для себя.',
        'Скорочтение важный навык в сегодняшнем скоростном мире. Если Вы хотите добиться выдающихся результатов в карьере или в изучении наук вам прийдется прочитать большое количество литературы, как технической так и художественной. Для того чтобы поглощать большие объемы информации нужно уметь быстро читать.',
        'На данный момент существует большое количество техник изучения скорочтения, все они имеют право на существование. Некоторые имеют под собой серьезные научные исследования, а некоторые напротив больше похожи на интуитивные изыскания. Для каждого человека подходит та или иная техника, трудно сказать какая точно подойдет именно вам.',
        'Когда человек сталкивается с осознанием проблемы низкой скорости чтения, он начинает искать информацию по этой теме в интернете, книгах, интересоваться у друзей и знакомых. Через какое то время если эта затея не наскучила, начинает складываться определенное понимание техник скорочтения и дальше важно начать их применять.',
        'Самые простые техники, которые гарантированно помогут вам увеличить скорость чтения ничего сложно из себя не представляют. Это всего лишь несколько упражнений, которые необходимо повторять некоторое время. Это очень похоже на изучения слепой печати на клавиатуре. Нужно 15-20 минут в день делать упражнения и за пару недель можно выйти на достаточно высокую скорость.',
        'Большинство чтецов сталкиваются с классической ошибкой, которая поглощает 30% времени чтения. Это возврат к уже прочитанному тексту. Когда нам кажется, что мы плохо уловили мысль, или же отвлеклись на внешнюю мысль, мы возвращаемся назад и прочитываем кусок текста заново.',
        'Вы можете без особых усилий повысить скорость чтения в несколько раз, играя в эту игру. Она позволит вам захватывать в своё поле зрения как можно больше слов, и понимать быстро смысл текстов, зрительно вычленяя важные его части и откидывая ненужные назад. Чтобы прийти к лучшему результату, нужно уделять этому время каждый день.',
        'Все хорошие книги сходны в одном, — когда вы дочитаете до конца, вам кажется, что все это случилось с вами, и так оно всегда при вас и останется: хорошее или плохое, восторги, печали и сожаления, люди и места, и какая была погода.',
        'Многие производители не видят смысла в приспособлении своих товаров для удовлетворения нужд каждого конкретного покупателя. Вместо этого продавец выявляет широкие разряды покупателей, от- личающихся друг от друга своими требованиями к товару и/или своими ответными маркетинговыми реакциями.',
        'Возможно, вам нравится работать в тиши небольшого по- селка. А может быть, вам требуется стимулирующее окружение большого города. Но где бы вы ни жили, вы обязательно найдете в самом себе человека с проблемами и потребностями других лю- дей. Некоторые из этих потребностей очевидны, другие скрыты от глаз, и их надо найти.',
        'Ещё я мечтала работать журналистом и трудилась с шестого класса в местной газете. а после универси- тета, уже на взрослой работе, однажды пошла писать статью про охотников за головами и так впечатлилась, что ни секунды не размышляла, когда они позвонили и позвали меня в свои ряды.',
        'Клакет — французское название чечетки. Мы с доче- рью аней отправились на пробный урок, прежде чем за- писаться на годовую программу, на которую она очень хотела попасть. на уроке у ани не получалось пра- вильно повторять половину движений, тем более что все были в специальных стучащих туфлях, а она в кроссов- ках.',
        'У нас нет «одного настоящего призвания». Оно не базиру- ется на каком-то особенном таланте, потому что мы мно- гогранны. Оно не проявилось в детстве. Мы можем не уз- нать его с первого взгляда. И у нас может не сразу полу- читься.',
        'У всех нас постоянно прокручивается в сознании пластинка с\n' +
        'Перечислением наших плохих качеств, и она не затихнет, пока мы не затвердим наизусть все свои недостатки. Лишь у немногих такая пластинка рассказывает о хороших чертах. Но чтобы создать свой объективный портрет, вам необходимо окинуть все, что у вас е сть, чистым, незамутненным взглядом.',
        'Пора сбросить маски и признать, что эти положительные качества в действительности свойственны вам. Это сложно сделать без посторонней помощи. Как любому человеку, вам нужна позитивная обратная связь со стороны кого-то близкого. Тогда вы почувствуете, что можете спокойно и открыто думать о себе хорошо.',
        'Выберите тех, чьи мысли и поступки вам действительно нравятся, чей жизненный опыт и характер вам близки, людей, чьи лица вызывают у вас симпатию. Выбор воображаемой семьи похож на выбор цвета. Ваш стиль участвует в формировании окружающей действительности. Каждого члена семьи вы включаете в свой клан по какой-либо веской причине.',
        'Я видел много совещаний . На одних люди собирались просто так, потому что по расписанию нужно собраться . На других начинался театр одного актера: начальник от важности раздувал щеки и от­ крыто демонстрировал превосходство над другими . Но одно сове­ щание запало в душу так глубоко, что вышел я оттуда с дымящейся свежей татуировкой.',
        'С этим не поспоришь, выглядело все действительно так, но ведь и предложеньице тоже было не самым обычным . Никто из нас не принял его сразу, с первой же фразы . Даже угодить Главному Боссу никто не захотел... Я посмотрел на часы . Уже час, как закон­ чился рабочий день.',
        'Самым большим моим удивлением было то, что я узнал, что их нижняя планка была на тот момент времени выше, чем наша самая высокая цена . Для меня это было предательством . Как такое возможно? Мы же вместе с ней столько раз экономили деньги нашим Клиентам, и вот тут она предательски продает услуги в десять раз дороже.',
        'Как бы продавец в этой ситуации ни козырял ценой, вас это только\n' +
        'будет раздражать . И любая низкая цена в этот момент будет для вас высокой . Потому что вам стул не нужен . Цена в продажах всегда вторична, и ее обсуждение возможно только в том случае, если у нас существует потребность купить именно этот продукт.',
        'Необязательно возвращаться во времена первопоселенцев, чтобы получить работающую модель такого кооперативного индивидуализма. Она прямо под носом. Наши мифы «каждый сам за себя» и «своя рубашка ближе к телу» не дают ее увидеть, ведь она прячется там, где мы стали бы искать ее в последнюю очередь: в историях жизни успешных людей. По сути, это и есть причина их успеха!',
        'Сотрудничество для нас – не проблема. Женщины прекрасно делятся своими ресурсами и умениями и проявляют при этом такую теплоту и открытость, что многие мужчины могут позавидовать. Единственной нашей проблемой было принимать себя всерьез как полноправную, интересную личность, имеющую мечты, таланты и цели. Теперь вы ее преодолели.',
        'Кэрол, художник-мультипликатор, подписала договор с известным агентом и получила обнадеживающие отзывы с телевидения, но ей был нужен помощник: талантливый художник, готовый работать с чужими идеями. Она не знала, как найти такого человека и заинтересовать его совместной работой. Этой проблемой она поделилась на сессии артельной помощи.',
        'Кажется, что директор - дурачок: запретил писать такие хорошие вещи. Может быть, так и есть. А может быть, за этими запретами стоят серьезные причины. Например, в договоре с торговыми сетями явно сказано, что завод не может разглашать названия своих партнеров, - это, мол, коммерческая тайна.',
        'Чтобы разрешить противоречие, придется разобраться, какую задачу мы решаем текстом. На кого и как он должен повлиять? В случае с заводом текст может быть направлен на акционеров, поставщиков, дистрибьюторов и даже конечных потребителей. Что нужно каждому из них? Что им важно узнать?',
        'Контраст привлекает внимание читателя к странице; нашим глазам нра- вится контраст. Если страница оформлена при помощи двух неодинако- вых элементов (например двух гарнитур или разных длин строк), то эти элементы не могут быть подобными, они должны сильно отличаться друг от друга, иначе контраст не будет эффективным.',
        'Главная цель, которую мы преследуем, применяя принцип контраста, двояка, и ее составляющие неотделимы друг от друга. Одна из них – сде- лать страницу интересной, потому что чем интереснее страница, тем больше вероятность, что ее прочитают. Другая – способствовать струк- турированию информации.',
        'Обдумывайте каждый элемент, помещаемый на страницу. Чтобы при- дать цельность всей странице, выровняйте элементы по краю какого-либо объекта. Если этот принцип соблюдается неукоснительно, то вы може- те его изредка нарушать, и это не будет выглядеть ошибкой.',
        'Цвет - явление волновое, как учили нас в школе на уроках физики. И если я сейчас начну рассказывать вам цветовую теорию так, как ее понимают физики, вам станет скучно. Лучше скажу пару слов о цветовых моделях, для общего развития. Согласно энциклопедии цветовая модель - это совокупность методов и средств, необходимых для представления определенных цветовых пространств на определенных плоскостях.',
        'Большинство людей будут обоб­ щать свои действия и говорить абстрактно о выполняемых зада­ чах, поскольку обычно эти про­ цессы являются для них незамет­ ными. Контекстное исследование дает возможность структурировать интервью и получить конкретные данные о процессе работы и ее базовой структуре.',
        'Тихон был самый полезный и храбрый человек в партии. Никто больше его не открыл случаев нападения, никто больше его не побрал и не побил французов; и вследствие этого он был шут всех казаков, гусаров и сам охотно поддавался этому чину. Теперь Тихон был послан Денисовым, в ночь еще, в Шамшево для того, чтобы взять языка.',
        'В кабинете, полном дыма, шел разговор о войне, которая была объявлена манифестом, о наборе. Манифеста еще никто не читал, но все знали о его появлении. Граф сидел на оттоманке между двумя курившими и разговаривавшими соседями. Граф сам не курил и не говорил, а, наклоняя голову то на один бок, то на другой, с видимым удовольствием смотрел на куривших и слушал разговор двух соседей своих, которых он стравил между собой.',
        'Сегодня же у поворота он так замедлил шаги, что почти остановился. Мысленно он уже был за углом – и уловил слабый шорох. Чьё-то дыхание? Или движение воздуха, вызванное присутствием кого-то, кто очень тихо стоял и ждал?',
        'Ветви над их головами, шурша, роняли сухой дождь листьев. Девушка остановилась. Казалось, она готова была отпрянуть назад, но вместо того она пристально поглядела на Монтэга, и её тёмные, лучистые, живые глаза так просияли, как будто он сказал ей что-то необыкновенно хорошее. Но он знал, что его губы произнесли лишь простое приветствие.',
        'В её глазах, как в двух блестящих капельках прозрачной воды, он увидел своё отражение, тёмное и крохотное, но до мельчайших подробностей точное – даже складки у рта, – как будто её глаза были двумя волшебными кусочками лилового янтаря, навеки заключившими в себе его образ.',
        'Мне иногда кажется, что те, кто на них ездит, просто не знают, что такое трава или цветы. Они ведь никогда их не видят иначе, как на большой скорости, – продолжала она. – Покажите им зелёное пятно, и они скажут: ага, это трава! Покажите розовое – они скажут: а, это розарий! Белые пятна – дома, коричневые – коровы. Однажды мой дядя попробовал проехаться по шоссе со скоростью не более сорока миль в час. Его арестовали и посадили на два дня в тюрьму.',
        'Он снова взглянул на стену. Как похоже её лицо на зеркало. Просто невероятно! Многих ли ты ещё знаешь, кто мог бы так отражать твой собственный свет? Люди больше похожи на… он помедлил в поисках сравнения, потом нашёл его, вспомнив о своём ремесле, – на факелы, которые полыхают во всю мочь, пока их не потушат. Но как редко на лице другого человека можно увидеть отражение твоего собственного лица, твоих сокровенных трепетных мыслей!',
        'За мгновение до того, как его нога наткнулась на предмет, лежавший на полу, он уже знал, что так будет. Это чувство отчасти было похоже на то, которое он испытал, когда завернул за угол и чуть не налетел на девушку, шедшую ему навстречу. Его нога, вызвав своим движением колебание воздуха, получила отражённый сигнал о препятствии на пути и почти в ту же секунду ударилась обо что-то.',
        'Монтэг резко выпрямился и прислушался к дыханию той, что лежала на постели в кромешном мраке комнаты: дыхание было слабым, чуть заметным, в нём едва угадывалась жизнь – от него мог бы затрепетать лишь крохотный листок, пушинка, один-единственный волосок.',
        'Да, если бы можно было заменить также и плоть её, и мозг, и память! Если бы можно было самую душу её отдать в чистку, чтобы её там разобрали на части, вывернули карманы, отпарили, разгладили, а утром принесли обратно… Если бы можно!..',
        'Кто-то должен остановиться. Солнце не остановится. Значит, похоже, что остановиться должен он, Монтэг, и те, с кем он работал бок о бок всего лишь несколько часов тому назад. Где-то вновь должен начаться процесс сбережения ценностей, кто-то должен снова собрать и сберечь то, что создано человеком, сберечь это в книгах, в граммофонных пластинках, в головах людей, уберечь любой ценой от моли, плесени, ржавчины, тлена и людей со спичками. ',
        'Схватят ночью — арестовывали всегда ночью. Внезапное пробуждение, грубая рука, трясущая тебя за плечо, свет, бьющий в глаза, кольцо суровых лиц вокруг постели. Почти всегда не было ни суда, ни сообщения об аресте. Люди просто исчезали, и непременно ночью. Имя исключалось из всех списков, уничтожалось любое упоминание обо всем, что ты когда-нибудь сделал, жизнь твоя отрицалась и забывалась. Ты уничтожался, пропадал, было принято говорить — испарялся.',
        'Рукоплескания потрясли здание, голубой занавес пошел с двух сторон и закрыл велосипедистов, зеленые огни с надписью «выход» у дверей погасли, и в паутине трапеций под куполом, как солнце, зажглись белые шары. Наступил антракт перед последним отделением.',
        'И, странное дело: такому деловому человеку, как финдиректор, проще всего, конечно, было позвонить туда, куда отправился Варенуха, и узнать, что с тем стряслось, а между тем он до десяти часов вечера не мог принудить себя сделать это.',
        'В большую уборную из коридора, где уже трещали сигнальные звонки, под разными предлогами заглядывали любопытные. Тут были фокусники в ярких халатах и в чалмах, конькобежец в белой вязаной куртке, бледный от пудры рассказчик и гример.',
        'Прибывшая знаменитость поразила всех своим невиданным по длине фраком дивного покроя и тем, что явилась в черной полумаске. Но удивительнее всего были двое спутников черного мага: длинный клетчатый в треснувшем пенсне и черный жирный кот, который, войдя в уборную на задних лапах, совершенно непринужденно сел на диван, щурясь на оголенные гримировальные лампионы.',
        'Публика внимательно слушала этот разговор, полагая, что он является прелюдией к магическим фокусам. Кулисы были забиты артистами и рабочими сцены, и между их лицами виднелось напряженное, бледное лицо Римского. Физиономия Бенгальского, приютившегося сбоку сцены, начала выражать недоумение. Он чуть-чуть приподнял бровь и, воспользовавшись паузой, заговорил.',
        'Но произойдет неожиданное: читатели не поймут истинное положение вещей. Изначально вы хотели сказать, что пора мобилизоваться и взяться за ум, а после редактуры получилось, что ничего делать не нужно и всё хорошо. Гораздо полезнее для компании было бы донести мысль четко и честно, не сглаживая углы.',
        'Два года назад мы были лидерами. Мы поставляли больше всего компьютеров, выполняли самые дорогие в городе заказы, обслуживали администрацию. Многих из нас это расслабило. Некоторым стало скучно. Мы перестали наращивать клиентскую базу, потому что старые клиенты давали нам всё, что нужно.',
        'Начиная с классической чашки сахара, заимствование – проверенный временем и признанный способ получить что-либо даром. Зачастую друзья с радостью одолжат на время то, чем не пользуются или пользуются очень редко. У меня был знакомый драматург, не имевший и гроша за душой. Свою первую, экспериментальную пьесу он написал на старой пишущей машинке, до того пылившейся в кладовке у его друга.',
        'Мы глубоко задумались, начали изучать вопрос, разговаривать с продавцами и услышали прежние аргументы: «Клиенты говорят, что это дорого» и так далее . Ну куда уж дешевле­то?! И это ведь эксклюзив! Таких условий мы никогда не предлагали!',
        'После моего разговора с сотрудником насчет огурцов на рынке, он не успокаивался и все равно искал подтверждение тому, что люди покупают «потому что дешево» . В итоге спустя неделю он прибежал ко мне с горящими глазами и железобетонным аргументом и взахлеб начал рассказывать.',
        'Решил я получить права и пошел учиться у разных инструкто­ ров . Надо сказать, что ученик я вредный, капризный и не с первого раза догоняющий, что от меня хотят, поэтому был недоволен теми или иными подходами к обучению, считая многие из них непеда­ гогичными . В итоге остановил свой выбор на колоритном байкере, который в свободное от мотоциклов время занимался такими, как я.',
        'Десятилетиями делаешь людям добро, потом один раз или не можешь что-то сделать, или у тебя нет средств, или времени, или еще чего-то. Говоришь: «Ради бога, извини, не могу сейчас». А в ответ слышишь: «Вот и ты стал таким, как все». И все. У меня это в жизни было раз пятьсот.',
        'Спасибо вам, ребята, оказывается, не все люди неблагодарные свиньи, как мне сказал когда­то один очень влиятельный и значи­ тельный человек. Благодаря вам я не перестаю верить в человечество .',
        'Оставшиеся пять рабочих дней для меня были как в голливудском фильме, в котором неожиданно становится известно, что скоро произойдет столкновение астероида с Землей, и где­то в большой комнате находится огромный экран с обратным отсчетом минут, оставшихся до большого взрыва . И я, как Брюс Уиллис, спасаю планету от неизбежного конца света .',
        'Я тоже работаю в той области, в которой я больше пятнадцати лет и на полном серьезе выгорела. но од- нажды я просто зашла в нее через другие двери и уви- дела то, что искала. а вирусная мечта об укромном до- мике в лесу и писательском отшельничестве стала пре- красным отпуском.',
        'Возьмите меня. Моя работа дает мне ощущение по- лезности, но и сама тема поисков себя меня захваты- вает и притягивает, это тема моего интереса. Кристина не учла момент интереса, и при погружении в тему стало понятно, что его нет.',
        'Поднимались сотни рук, зрители сквозь бумажки глядели на освещенную сцену и видели самые верные и праведные водяные знаки. Запах тоже не оставлял никаких сомнений: это был ни с чем по прелести не сравнимый запах только что отпечатанных денег. Сперва веселье, а потом изумленье охватило весь театр.',
        'Вот, граждане, мы с вами видели случай так называемого массового гипноза. Чисто научный опыт, как нельзя лучше доказывающий, что никаких чудес и магии не существует. Попросим же маэстро Воланда разоблачить нам этот опыт. Сейчас, граждане, вы увидите, как эти, якобы денежные, бумажки исчезнут так же внезапно, как и появились.',
        'Две с половиной тысячи человек в театре вскрикнули как один. Кровь фонтанами из разорванных артерий на шее ударила вверх и залила и манишку и фрак. Безглавое тело как-то нелепо загребло ногами и село на пол. В зале послышались истерические крики женщин. Кот передал голову Фаготу, тот за волосы поднял ее и показал публике, и голова эта отчаянно крикнула на весь театр.',
        'И тотчас пол сцены покрылся персидскими коврами, возникли громадные зеркала, с боков освещенные зеленоватыми трубками, а меж зеркал витрины, и в них зрители в веселом ошеломлении увидели разных цветов и фасонов парижские женские платья.',
        'Вдруг за своей спиной я услышал хриплое кряхтение, — казалось, будто под землей проворачивают ржавый винт. Я остановился и прислушался. Потом пошел через двор обратно в мастерскую и осторожно приоткрыл дверь. В полутемном помещении, спотыкаясь, бродило привидение.',
        'Вытащил из ящика листок почтовой бумаги и стал вспоминать. Детство, школа… Все это так далеко ушло, словно никогда и не было. Настоящая жизнь началась только в 1916 году. Как раз тогда я стал новобранцем. Тощий, долговязый, восемнадцатилетний, я падал и вскакивал под команду усатого унтер-офицера на старой пашне за казармой.',
        'Прими этот амулет! Правнучка инков однажды подарила мне его. У нее была голубая кровь, плоскостопие, вши и дар предвидения. «Белокожий чужестранец, — сказала она мне. — Его носили цари, в нем заключены силы Солнца, Луны и Земли, не говоря уже о прочих мелких планетах. ',
        'Фагот, сладко ухмыляясь, объявил, что фирма совершенно бесплатно производит обмен старых дамских платьев и обуви на парижские модели и парижскую же обувь. То же самое он добавил относительно сумочек, духов и прочего.',
        'Через минуту из-за занавески вышла брюнетка в таком платье, что по всему партеру прокатился вздох. Храбрая женщина, до удивительности похорошевшая, остановилась у зеркала, повела обнаженными плечами, потрогала волосы на затылке и изогнулась, стараясь заглянуть себе за спину.',
        'Ровно через минуту грянул пистолетный выстрел, зеркала исчезли, провалились витрины и табуретки, ковер растаял в воздухе так же, как и занавеска. Последней исчезла высоченная гора старых платьев и обуви, и стала сцена опять строга, пуста и гола.',
        'Если вам на самом деле хочется услышать эту историю, вы, наверно, прежде всего захотите узнать, где я родился, как провел свое дурацкое детство, что делали мои родители до моего рождения, – словом, всю эту давид-копперфилдовскую муть. Но, по правде говоря, мне неохота в этом копаться.',
        'Словом, как только я отдышался, я побежал через дорогу на улицу Уэйна. Дорога вся обледенела до черта, и я чуть не грохнулся. Не знаю, зачем я бежал, наверно, просто так. Когда я перебежал через дорогу, мне вдруг показалось, что я исчез. День был какой-то сумасшедший, жуткий холод, ни проблеска солнца, ничего, и казалось, стоит тебе пересечь дорогу, как ты сразу исчезнешь навек.',
        'И вдруг у старого Спенсера стало такое лицо, будто он сейчас скажет что-то очень хорошее, умное. Он выпрямился в кресле, сел поудобнее. Оказалось, ложная тревога. Просто он взял журнал с колен и хотел кинуть его на кровать, где я сидел. И не попал. Кровать была в двух дюймах от него, а он все равно не попал. Пришлось мне встать, поднять журнал и положить на кровать.',
        'Это было ужасное свинство с его стороны, но я взял свою тетрадку и подал ему – больше ничего делать не оставалось. Потом я опять сел на эту бетонную кровать. Вы себе и представить не можете, как я жалел, что зашел к нему проститься!',
        '«В наше время мы интересуемся египтянами по многим причинам. Современная наука все еще добивается ответа на вопрос – какие тайные составы употребляли египтяне, бальзамируя своих покойников, чтобы их лица не сгнивали в течение многих веков. Эта таинственная загадка все еще бросает вызов современной науке двадцатого века».',
        'Тут он положил мою треклятую тетрадку и посмотрел на меня так, будто сделал мне сухую в пинг-понг. Никогда не прощу ему, что он прочитал эту чушь вслух. Если б он написал такое, я бы ни за что не прочел, слово даю. А главное, добавил-то я эту проклятую приписку, чтобы ему не было неловко меня проваливать.',
        '«Моя последняя должность в компании — руко- водитель отдела закупок. всё складывалось не- плохо, но все двенадцать лет я мечтал создать что-то свое. последние годы работать на дядю со- всем достало, но так как идеи не было, то я ни- чего не делал. а два года назад дозрел и решился.',
        'Но самое смешное, что думал-то я все время о другом. Сам наворачиваю, а сам думаю про другое. Живу я в Нью-Йорке, и думал я про тот пруд, в Центральном парке, у Южного выхода: замерзает он или нет, а если замерзает, куда деваются утки? Я не мог себе представить, куда деваются утки, когда пруд покрывается льдом и промерзает насквозь. ',
        'Он только посмотрел на меня и опять стал качать головой, и лицо у него стало такое серьезное, грустное. Мне вдруг стало жалко его до чертиков. Но не мог же я торчать у него весь век, да и тянули мы в разные стороны. И вечно он бросал что-нибудь на кровать и промахивался, и этот его жалкий халат, вся грудь видна, а тут еще пахнет гриппозными лекарствами на весь дом.',
        'Да, и это правда жизни: наконец создав вожделен- ное что-то свое, многие не становятся счастливее. по- скольку «что-то свое» по умолчанию не равно «работа, на которую радостно спешишь по утрам».',
        'И с этим молчанием получается замкнутый круг: де- лаем вид, что всё нормально, а тем временем всё больше истощаемся. терпим, сидим тихонько внутри своей лампы, ответственно выскакиваем выполнять свою ра- боту и в итоге понимаем, что быть счастливым на ра- боте невозможно. Это придумали идеалисты, а когда по- пробуют сами, то тоже обломаются.',
        'Между тем водитель бьюика утратил всё свое высокомерие. Раздраженно сжав губы, сидел он, пригнувшись к рулю, его охватила гоночная лихорадка. Вдруг оказалось, что его честь зависит от того, сумеет ли он оставить позади этого щенка. Мы же сидели на своих местах с видом полнейшего равнодушия. Бьюик просто не существовал для нас.',
        'Если вы всё же уверены, что хотите сделать хобби ос- новой бизнеса, поэкспериментируйте пока на «безопас- ной территории». перейдите с ним на следующий уро- вень развития, пока кардинально ничего не меняя с ос- новной работой. и посмотрите, захочется ли дальше углубляться в эту тему.',
        'Если бы внутренняя мотивация работала так же, как и внешняя, то я бы верил в эффективность тренингов как формы обучения . Ведь все на тренингах понимают, что тренер «вроде бы дело говорит», а реально применяют полученные знания в своей работе не больше одного процента . И то, скорее всего, потому что у этого одного про­ цента есть крепкий внешний мотиватор.',
        'Почти на каждом спектакле находится человек, обязательно в светлом костюме, который садится в первый ряд, и как только открывается занавес, начинает медленно выходить из зала. Актеры еще не произнесли ни слова, а ему стало все понятно. Есть такая категория зрителей, они пришли, себя показали. Им больше ничего не надо.',
        'Молодой боец начал оскорблять старика: он бросал в него камни, плевался и ругался последними словами. Но старик оставался невозмутимым и продолжал занятия. В конце дня раздраженный и уставший молодой боец убрался восвояси.',
        'Люди, которые изначально считают себя эдакими пупами Земли и отбивают от себя любые возможности продать им что­либо . По сути, занимаются они офлайн­троллингом, изначально пытаясь загнать продаванов в угол вопросами типа «На сколько процентов увеличится производительность моего труда, если я куплю ваш продукт?» или «Ну вот скажите, сколько денег я получу в прибыль, если начну с вами работать?»',
        'Он очутился в прямоугольной палате, высокие стены которой изобиловали древними томами в кожаных переплетах. Дополнительные отдельно стоящие книжные полки выступали из стен словно ребра, чередующиеся с жужжащими и шипящими чугунными радиаторами, придавая комнате жуткое впечатление, что она живая. Кирш поднял глаза к украшенному перилами балкону, окружавшему второй ярус, и несомненно понял, где он находится.',
        'С этими словами епископ Вальдеспино уселся между двумя своими коллегами, сложил руки и выжидательно уставился на Кирша. Все трое были обращены к нему подобно членам трибунала, что создавало атмосферу скорее инквизиции, нежели дружеской беседы ученых. Епископ, как уже понял Кирш, даже не поставил для него стул.',
        'Поймав момент, чтобы собраться с силами, Кирш подошел к окну и посмотрел на захватывающую панораму внизу. Солнечное лоскутное одеяло старинных пастбищ, простирающихся через глубокую долину, переходило к массивным вершинам горного хребта Кольсерола. А тем временем на горизонте, где-то над Балеарским морем, собиралась пугающая гряда грозовых облаков.',
        'Теперь Эдмонд Кирш был известным всему миру одиночкой с миллиардным состоянием — компьютерный специалист, футурист, изобретатель и предприниматель. К своим сорока годам он дал рождение ряду удивительных передовых технологий, каждая из которых стала большим скачком вперед в столь разных областях, как робототехника, изучение мозга, искусственный интеллект и нанотехнологии.',
        'Лэнгдон на мгновение не поверил в это. Стиль речи и грамматика были идеальными, и за исключением слегка неловкого смеха он казался прекрасным оратором, с которым когда-либо в своей жизни сталкивался Лэнгдон. Кроме того, сегодня их шутки охватывали широкий и специфический ряд тем.',
        'Затем появилась элегантная женщина, которая направилась к подиуму. Она была вызывающе красива: высокая и стройная, с длинными черными волосами, в облегающем белом платье с черной полосой по диагонали. Казалось, она без всяких усилий дрейфует через зал. Оказавшись в центральной части сцены, она подогнала по высоте микрофон, глубоко вздохнула и одарила присутствующих терпеливой улыбкой, ожидая, пока отсчитывается время.',
        'Прошло несколько лет с тех пор, как американский ребенок по имени Коди Уилсон разработал «Освободитель» — первый трехмерный полимерный пистолет — существенно улучшенной технологии. Новое керамико¬полимерное огнестрельное оружие все еще не обладало большой мощностью, но чего ему не хватало, оно с лихвой восполняло незаметностью для металлоискателей.',
        'Регент каким-то образом получил информацию о точном расположении и последовательности событий в этот вечер… и ясно дал понять, как должна выполняться миссия Авилы. Результаты окажутся жестокими, но теперь став свидетелем безбожного предисловия Эдмонда Кирша, Авила почувствовал уверенность в том, что его грехи сегодня будут прощены.',
        'Женщина явно пребывала в кризисе, и когда она посмотрела ему в глаза, умоляя о помощи, Лэнгдон ощутил в ней бездонный колодец личной убежденности и уверенности в себе… но он также видел тяжелый покров страха и сожаления. Он чувствовал, что там есть секреты, темные и глубоко спрятанные. Она обращается за помощью.',
        'Он кивнул. Так же, как и прежде, покачал головой: налево, направо. Его странные глаза смотрели на меня. Они были спокойны, но это спокойствие как-то не внушало доверия. Я поманил пальцем Харри, он вошел и отстегнул цепи. Он уже не боялся, даже когда присел у стволоподобных ног Коффи, чтобы отомкнуть оковы на лодыжках, и мне стало легче.',
        'Я пристально посмотрел на него, пытаясь понять, шутит ли он, но Коффи говорил серьезно. Да я и не ожидал другого. Прошения не для таких, как Джон Коффи, во всяком случае в то время. Им давали день в суде, а потом мир забывал о них, пока в газете не появлялись строчки, что такой-то имярек принял в полночь немного электричества. ',
        'Я вышел из камеры. Харри задвинул дверь и закрыл оба замка. Пару секунд Коффи стоял неподвижно, словно не зная, что делать дальше, потом сел на койку, уронил громадные руки между колен и опустил голову, как человек, который скорбит или молится. Он что-то сказал своим странным, с южным акцентом голосом.',
        'Тюремная библиотека находилась в дальней части здания, которую собирались переоборудовать в автома-стерскую – существовал такой план. Я думал, что это лишь повод выманить у правительства деньги для чьего-нибудь кармана, но была эпоха Депрессии, и я держал свое мнение при себе, так же как и то, что думал о Перси, хотя иногда так трудно сдержаться.',
        'Марджори спустилась вниз минут через пятнадцать по-сле того, как ее муж надел сапоги в кладовке и отпра-вился в сарай. Она поставила вариться кофе, потом на-чала жарить бекон. Соблазнительные запахи заставили Хови спуститься из своей комнатки под самой крышей, но девочки не пришли. Она послала Хови за ними, пока разбивала яйца на сковородку.',
        'Он припомнил всё, что знал о прошлом Рорка. Отец Рорка был сталелитейщиком где-то в Огайо и умер очень давно. В документах парня не имелось ни единой записи о ближайших родственниках. Когда его об этом спрашивали, Рорк безразлично отвечал: «Вряд ли у меня есть какие-нибудь родственники. Может быть, и есть. Я не знаю». Он казался очень удивлённым предположением, что у него должен быть к этому какой-то интерес.',
        'Он посмотрел на мать. Он не хотел слышать её мнение по этому поводу; он знал, что единственная возможность решить самому — это принять решение до того, как она выскажется. Она остановилась, глядя на него, готовая повернуться и покинуть комнату; он знал, что это не поза, — она уйдёт, если он пожелает.',
        'И он думал, что мир сейчас открывается для него подобно темноте, разбегающейся перед качающимися вверх-вниз лучами фар. Он свободен. Он готов. В ближайшие годы — очень скоро, ведь в быстром беге автомобиля времени не существовало — его имя прозвучит, как сигнал горна, вырывая людей из сна. Он готов творить великие вещи, изумительные вещи, вещи, непревзойдённые в… в… о чёрт… в архитектуре.',
        'Когда тянуть время стало более невозможно, он повернулся к входу, являвшему собой миниатюрный дорический портик, каждый дюйм которого в уменьшенном размере точно воспроизводил пропорции, канонизированные творцами, носившими развевающиеся греческие туники. Меж мраморного совершенства колонн сверкала армированным стеклом, отражая блеск проносившихся мимо автомобилей, вращающаяся дверь.',
        'Поначалу его здания лишь незначительно отличались от прочих, не настолько, чтобы кого-то отпугнуть. Изредка он проводил эксперименты, удивлявшие всех, но от него этого ждали, и с Генри Камероном никто не спорил. С каждым новым зданием в архитекторе что-то вызревало, наливалось, оформлялось, накапливая критическую массу для взрыва. Взрыв произошёл с появлением небоскрёба.',
        'Когда дома устремились ввысь не громоздкими каменными этажами, а невесомыми стальными стрелами, Генри Камерон одним из первых понял это новое чудо и начал придавать ему форму. Одним из первых и немногих он осознал истину, что высокий дом должен и выглядеть высоким.',
        'Когда архитекторы, проклиная всё на свете, изо всех сил старались, чтобы двадцатиэтажный дом выглядел как старинный кирпичный особняк, когда использовали любую из имеющихся горизонтальных конструкций, лишь бы дом казался пониже, поближе к традиции, лишь бы замаскировать позорный стальной каркас, выставить своё творение маленьким, привычным, старинным, Генри Камерон возводил небоскрёбы прямыми вертикальными линиями, щеголявшими сталью и высотой.',
        'Тогда ему, крепкому неопрятному коротышке, было тридцать девять лет. Он работал как проклятый, недосыпал, недоедал, пил редко, но до озверения, называл своих клиентов непечатными словами, смеялся над ненавидевшими его и сознательно раздувал эту ненависть, вёл себя как помещик-феодал, как портовый грузчик и жил в страшном напряжении, которое передавалось всем оказавшимся с ним в одной комнате. Этот огонь ни он, ни другие не могли переносить слишком долго.',
        'А что ему остаётся делать? Никто не хочет предоставить ему возможность работать самостоятельно. Вы же знаете, как устроены большинство людей — все хотят идти проторёнными путями и готовы заплатить втридорога за тот же товар, лишь бы на нём стояло клеймо известной фирмы. Смелости им не хватает, миссис Данлоп, смелости.',
        'Провокаторам не нужны ответы на вопросы, и я считаю, что их лучше оставить в покое . Пусть они выбирают себе жертвой кого­ нибудь другого . Именно поэтому, если у меня на страницах в соцсетях появляется какой­нибудь очередной тролль, я делаю вид, что его не существует. ',
        'Именно этой целью я жил и именно она объединяла всех моих бойцов . К слову сказать, все остальные отделы почти потеряли шансы на выигрыш и поэтому просто работали . Мы же с Тошей каждый на своем участке строили стратегические планы, рисовали схемы работы с клиентским массивом и следили за каждым шагом друг друга . Я порядком нервничал, и мне кажется, что чувствовал себя тогда тренером футбольной команды, которую удалось довести до финала чемпионата мира.',
        'При этом, к своему большому сожалению, я вынужден констати­ ровать, что таких сотрудников в продажах единицы . Большинство ищут себе оправдания, как легально не продать Клиенту, и выдают их за причину отказа своему руководителю . Можете проверить себя, в какой момент вам удобно было бы сдаться, если бы у вас состоялся такой разговор по телефону.',
        'Было такое ощущение, что все в Москве должны друг другу денег, никто никому не перечислял ни копейки и все, как один, начали «сокращать расходы» . Как следствие, у наших продавцов с резко возросшим количеством отказов начали опускаться руки . По компании пошли слухи о сокращении персонала и надвига­ ющемся коллапсе. ',
        'После того как лектор заканчивал тему, я брал у него микрофон и начинал лично общаться с клиентами . Рассказывал им про при­ роду кризиса, про выгоды использования нашего продукта, про плюсы сотрудничества с нами и преимущества работы с нашей компанией именно в такое тяжелое для всех время.',
        'В Восточной Европе очень часто бывает: что бы босс ни сказал, сотрудникам уже противно. Даже еще не поняли до конца, а уже думают, как сделать так, чтобы не получилось. Японцы наоборот — если шеф не прав, они помогут ему реализовать задуманное, чтобы он поскорее увидел свою ошибку.',
        'Лично мне непонятны рекомендации некоторых настав- ников, воспитывающих армии голодных инфобизнесменов. Они говорят: «Прочитайте десять книжек, и вы уже экс- перт». Запомните сразу, эксперт — прежде всего практик. То есть человек, который не читал, а делал и добивался успе- ха. Причем регулярно. А любители разговорного жанра для меня лично экспертами никогда не станут.',
        'Маджи решил, что нужен некий аппарат, который бы реги- стрировал время парковки каждого автомобиля. Сначала он думал о каком-то таймере, который бы включался, как только водитель припарковывался. Но оказалось, что показатель времени в таком устройстве можно было легко перевести назад. После дальней- ших размышлений Маджи пришел к мысли о том, что надо сде- лать механизм, работающий после опускания в него монеты и со- единенный с таймером, который было бы трудно перевести назад.',
        'Вернемся к теме доставки воды. В процессе поисков мое внимание привлек еще один текст. У него имелась сильная сторона — наличие ответов на вопросы, с которыми я захо- дил на страницу сайта по запросу «доставка воды в офис».',
        'Любой способ изложения можно счесть авторским стилем. Когда мы пишем сами, то никого не копируем. Однако су- ществуют цивилизованные правила подачи информации, проверенные годами и поколениями.',
        'Я хорошо помнил, зачем этому специалисту нужно было пере­ браться в Москву, и был уверен, что он на слова клиента даже не обра­ тит внимания . Ведь человек, у которого есть срочная необходимость перевезти ребенка в другой город, будет всегда находиться в поисках возможностей, а не в поисках легальных отмазок .',
        'История непростая . Как только в подразделении начался серьез­ ный спад результативности, менеджеры усилили контроль за дей­ ствиями своих людей . Вроде бы сделали все правильно, но кроме контроля не сделали ничего . Перестали разговаривать с людьми, перестали их учить, перестали мотивировать, короче говоря, пере­ стали отдавать свои жизненные силы на подъем сотрудников. ',
        'Потом, когда все будут спасены и пробоина в корабле залатана, можно выпить стаканчик вина и провести глубочайший анализ произошедшего, понять, как впредь избежать подводных рифов, нападения пиратов и других непредвиденных обстоятельств.',
